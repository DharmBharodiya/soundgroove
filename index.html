<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <title>SoundGroove</title>
</head>
<body class="container full-height-grow">
  <header class="main-header">
    <a href="/" class="brand-logo">
      <img src="images/logo.png">
      <div class="brand-logo-name">SoundGroove</div>
    </a>
    <img src="images/hamburger_grey.png" alt="" class="burger" id="burger">

    <div class="overlay" id="overlay">
        <img src="images/cancel.png" alt="" class="cancel" id="cancel">
        <ul>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="join.html">Join</a></li>
          </ul>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="discover.html">Discover</a></li>
        <li><a href="join.html">Join</a></li>
      </ul>
    </nav>
  </header>
  <section class="home-main-section">
    <div class="img-wrapper">
      <div class="lady-image"></div>
    </div>
    <div class="call-to-action">
      <h1 class="title">Feel The Music</h1>
      <span class="subtitle">Stream over 20 thousand songs with one click</span>
      <a href="join.html" class="btn">Join Now</a>
    </div>
  </section>
  <div class="home-page-circle-1"></div>
  <div class="home-page-circle-2"></div>
  <div class="home-page-circle-3"></div>

  <!-- javascript -->
  <script>
      var burger = document.getElementById("burger");
      var cancel = document.getElementById("cancel");
      var overlay = document.getElementById("overlay");

      burger.addEventListener("click", function(){
        overlay.style.right = "0";
      })

      cancel.addEventListener("click", function(){
          overlay.style.right = "-100em"
      })
  </script>

</body>
</html>
